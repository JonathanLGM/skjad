<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">Iniciar Sesión</div>
      <div class="tab" onclick="showForm('register')">Registrarse</div>
    </div>

    <!-- Login -->
    <form id="login" class="active">
      <div class="input-box">
        <input type="text" placeholder="Usuario" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn">Ingresar</button>
      <div class="extra"><a href="#">¿Olvidaste tu contraseña?</a></div>
    </form>

    <!-- Register -->
    <form id="register">
      <div class="input-box">
        <input type="text" placeholder="Nombre completo" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Correo electrónico" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn">Crear cuenta</button>
    </form>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

      document.getElementById(formId).classList.add("active");
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
