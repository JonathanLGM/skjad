<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background: #004080;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar h3 {
      margin: 0;
      color: white;
      text-align: center;
      flex-grow: 1;
      font-size: 1.5rem;
    }

    .back-btn {
      background: white;
      color: #004080;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #f0f0f0;
    }

    .container {
  max-width: 1200px; /* lo hace más ancho */
  margin: 50px auto; /* centra horizontalmente */
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

    .input-box {
      display: flex;
      flex-direction: column;
    }

    .input-box input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 5px;
    }

    .btn {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #004080;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #003366;
    }

    /* Tabla */
    table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #004080;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    /* Botones de acción blancos, uno debajo del otro */
    .acciones button {
      background: white;
      color: black;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin: 3px 0;
    }

    .acciones button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a href="menuadmin.html" class="back-btn">⬅ Volver al Menú</a>
    <h3>Gestión de Clientes</h3>
    <div style="width: 120px;"></div>
  </header>

  <main class="container">
    <h2>Registrar / Editar Cliente</h2>

    <input type="hidden" id="id_cliente">
    
    <div class="input-box">
      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre">
    </div>

    <div class="input-box">
      <label>Apellido</label>
      <input type="text" id="apellido" placeholder="Apellido">
    </div>

    <div class="input-box">
      <label>Documento</label>
      <input type="text" id="documento" placeholder="Documento">
    </div>

    <div class="input-box">
      <label>Teléfono</label>
      <input type="text" id="telefono" placeholder="Teléfono">
    </div>

    <div class="input-box">
      <label>Dirección</label>
      <input type="text" id="direccion" placeholder="Dirección">
    </div>

    <div class="input-box">
      <label>Correo</label>
      <input type="email" id="correo" placeholder="Correo">
    </div>

    <div class="input-box">
      <label>ID Barrio</label>
      <input type="number" id="id_barrio" placeholder="ID Barrio">
    </div>

    <button class="btn" id="guardarBtn">Guardar Cliente</button>

    <h2>Clientes Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Documento</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Correo</th>
          <th>ID Barrio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="clientesTable"></tbody>
    </table>
  </main>

  <script>
    const backendUrl = "/cliente";
    
    const obtenerClientes = async () => {
      try {
        const res = await fetch(`${backendUrl}/listarcliente`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        const tbody = document.getElementById('clientesTable');
        tbody.innerHTML = '';

        if (data.resultado && Array.isArray(data.resultado)) {
          data.resultado.forEach(cliente => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${cliente.id_cliente}</td>
              <td>${cliente.nombre}</td>
              <td>${cliente.apellido}</td>
              <td>${cliente.documento}</td>
              <td>${cliente.telefono || ''}</td>
              <td>${cliente.direccion || ''}</td>
              <td>${cliente.correo}</td>
              <td>${cliente.id_barrio}</td>
              <td class="acciones">
                <a href="editarCliente.html?id=${cliente.id_cliente}">
                  <button>Editar</button>
                </a><br>
                <button onclick="eliminarCliente(${cliente.id_cliente})">Eliminar</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="9">No hay clientes para mostrar.</td></tr>';
        }
      } catch (error) {
        console.error("Error al obtener clientes:", error);
        alert("Error al cargar clientes: " + error.message);
        document.getElementById('clientesTable').innerHTML = '<tr><td colspan="9">Error al cargar clientes.</td></tr>';
      }
    };

    const guardarCliente = async () => {
      const id_cliente = document.getElementById('id_cliente').value;
      const clienteData = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        documento: document.getElementById('documento').value,
        telefono: document.getElementById('telefono').value,
        direccion: document.getElementById('direccion').value,
        correo: document.getElementById('correo').value,
        id_barrio: parseInt(document.getElementById('id_barrio').value)
      };

      if (!clienteData.nombre || !clienteData.apellido || !clienteData.documento ||
          !clienteData.correo || isNaN(clienteData.id_barrio)) {
        alert('Por favor, completa todos los campos obligatorios.');
        return;
      }

      let res;
      try {
        if (id_cliente) {
          res = await fetch(`${backendUrl}/${id_cliente}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(clienteData)
          });
        } else {
          res = await fetch(backendUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(clienteData)
          });
        }

        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || `HTTP error! status: ${res.status}`);
        
        alert(result.mensaje);
        limpiarFormulario();
        obtenerClientes();
      } catch (error) {
        console.error("Error al guardar cliente:", error);
        alert("Error al guardar cliente: " + error.message);
      }
    };

    const eliminarCliente = async (id) => {
      if (!confirm('¿Seguro que quieres eliminar este cliente?')) return;
      try {
        const res = await fetch(`${backendUrl}/${id}`, { method: 'DELETE' });
        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || `HTTP error! status: ${res.status}`);
        alert(result.mensaje);
        obtenerClientes();
      } catch (error) {
        console.error("Error al eliminar cliente:", error);
        alert("Error al eliminar cliente: " + error.message);
      }
    };

    const limpiarFormulario = () => {
      document.getElementById('id_cliente').value = '';
      document.getElementById('nombre').value = '';
      document.getElementById('apellido').value = '';
      document.getElementById('documento').value = '';
      document.getElementById('telefono').value = '';
      document.getElementById('direccion').value = '';
      document.getElementById('correo').value = '';
      document.getElementById('id_barrio').value = '';
    };

    document.getElementById('guardarBtn').addEventListener('click', guardarCliente);
    obtenerClientes();
  </script>
</body>
</html>
