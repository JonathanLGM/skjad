<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes</title>
</head>
<body>
  <h1>Registrar Cliente</h1>
  <form id="clienteForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br>

    <label for="documento">Documento:</label>
    <input type="text" id="documento" name="documento" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono"><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion"><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required><br>

    <label for="id_barrio">ID Barrio:</label>
    <input type="number" id="id_barrio" name="id_barrio" required><br>

    <button type="submit">Registrar</button>
  </form>

  <h2>Lista de Clientes</h2>
  <button onclick="cargarClientes()">Cargar Clientes</button>
  <ul id="listaClientes"></ul>

  <script>
    // Registrar cliente
    document.getElementById("clienteForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cliente = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        documento: document.getElementById("documento").value,
        telefono: document.getElementById("telefono").value,
        direccion: document.getElementById("direccion").value,
        correo: document.getElementById("correo").value,
        id_barrio: parseInt(document.getElementById("id_barrio").value)
      };

      const response = await fetch("http://localhost:3000/clientes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(cliente)
      });

      if (response.ok) {
        alert("Cliente registrado con éxito");
        e.target.reset();
        cargarClientes();
      } else {
        const error = await response.text();
        alert("Error al registrar cliente: " + error);
      }
    });

    // Listar clientes
    async function cargarClientes() {
      try {
        const response = await fetch("http://localhost:3000/clientes/listarcliente");
        if (!response.ok) throw new Error("Error al cargar clientes: " + response.status);

        const clientes = await response.json();
        const lista = document.getElementById("listaClientes");
        lista.innerHTML = "";

        clientes.forEach(c => {
          const li = document.createElement("li");
          li.textContent = `${c.id_cliente} - ${c.nombre} ${c.apellido} (${c.documento}) - ${c.correo}`;
          lista.appendChild(li);
        });
      } catch (err) {
        alert(err.message);
      }
    }
  </script>
</body>
</html>
