<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transacciones Usuario</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .topbar { background: #004080; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; font-size: 1.5rem; }
    .container { background: white; padding: 30px; max-width: 900px; margin: 50px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #004080; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
    input[readonly] { background: #eee; cursor: not-allowed; }
    button { background: #004080; color: white; border: none; cursor: pointer; font-size: 1rem; transition: 0.3s; }
    button:hover { background: #003366; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <header class="topbar">
    <div>BancaTerritorial</div>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </header>

  <main>
    <div class="container">
      <h1>Transacciones</h1>

      <div>
        <input type="hidden" id="id_transaccion">
        <input type="text" id="tipo" placeholder="Tipo (depósito, retiro, transferencia)">
        <input type="date" id="fecha">
        <input type="number" id="monto" placeholder="Monto">
        <input type="text" id="id_cuenta_origen" placeholder="ID Cuenta Origen" readonly>
        <input type="text" id="id_cuenta_destino" placeholder="ID Cuenta Destino (opcional)">
        <input type="number" id="id_cajero" placeholder="ID Cajero">
        <button id="guardarBtn">Guardar Transacción</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Cuenta Origen</th>
            <th>Cuenta Destino</th>
            <th>ID Cajero</th>
          </tr>
        </thead>
        <tbody id="transaccionesTable"></tbody>
      </table>
    </div>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) {
      alert("Debes iniciar sesión");
      window.location.href = 'index.html';
    }

    const idCuenta = usuario.cuenta.id_cuenta;
    document.getElementById('id_cuenta_origen').value = idCuenta;

    const backendUrl = "/transaccion";

    const obtenerTransacciones = async () => {
      try {
        const res = await fetch(backendUrl);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        const tbody = document.getElementById('transaccionesTable');
        tbody.innerHTML = '';

        // Filtrar solo las transacciones de esta cuenta
        const transacciones = data.resultado.filter(t =>
          t.id_cuenta_origen === idCuenta || t.id_cuenta_destino === idCuenta
        );

        if (transacciones.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7">No hay transacciones para esta cuenta.</td></tr>';
          return;
        }

        transacciones.forEach(t => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${t.id_transaccion}</td>
            <td>${t.tipo}</td>
            <td>${new Date(t.fecha).toLocaleDateString()}</td>
            <td>${t.monto}</td>
            <td>${t.id_cuenta_origen}</td>
            <td>${t.id_cuenta_destino || '-'}</td>
            <td>${t.id_cajero}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (error) {
        console.error("Error al obtener transacciones:", error);
        alert("Error al cargar transacciones: " + error.message);
      }
    };

    const guardarTransaccion = async () => {
      const id_transaccion = document.getElementById('id_transaccion').value;
      const transaccionData = {
        tipo: document.getElementById('tipo').value,
        fecha: document.getElementById('fecha').value,
        monto: parseFloat(document.getElementById('monto').value),
        id_cuenta_origen: idCuenta,
        id_cuenta_destino: document.getElementById('id_cuenta_destino').value || null,
        id_cajero: parseInt(document.getElementById('id_cajero').value)
      };

      if (!transaccionData.tipo || !transaccionData.fecha || isNaN(transaccionData.monto) || isNaN(transaccionData.id_cajero)) {
        alert('Completa todos los campos obligatorios');
        return;
      }

      try {
        let res;
        if (id_transaccion) {
          res = await fetch(`${backendUrl}/${id_transaccion}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(transaccionData)
          });
        } else {
          res = await fetch(backendUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(transaccionData)
          });
        }

        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || `HTTP error! status: ${res.status}`);
        alert(result.mensaje);
        limpiarFormulario();
        obtenerTransacciones();
      } catch (error) {
        console.error("Error al guardar transacción:", error);
        alert("Error al guardar transacción: " + error.message);
      }
    };

    const limpiarFormulario = () => {
      document.getElementById('id_transaccion').value = '';
      document.getElementById('tipo').value = '';
      document.getElementById('fecha').value = '';
      document.getElementById('monto').value = '';
      document.getElementById('id_cuenta_destino').value = '';
      document.getElementById('id_cajero').value = '';
    };

    document.getElementById('guardarBtn').addEventListener('click', guardarTransaccion);

    obtenerTransacciones();

    function cerrarSesion() {
      localStorage.removeItem('usuario');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
