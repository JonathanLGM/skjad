<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transacciones Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background: #004080;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar h3 {
      margin: 0;
      color: white;
      text-align: center;
      flex-grow: 1;
      font-size: 1.5rem;
    }

    .back-btn {
      background: white;
      color: #004080;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #f0f0f0;
    }

    .container {
      max-width: 700px;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-box {
      display: flex;
      flex-direction: column;
    }

    .input-box label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-box input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .input-box input[readonly] {
      background: #eee;
      cursor: not-allowed;
    }

    .btn {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #004080;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #003366;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #004080;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a href="menu.html" class="back-btn">⬅ Volver al Menú</a>
    <h3>Transacciones Bancarias</h3>
    <button class="back-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
  </header>

  <main class="container">
    <h2>Transacciones del Usuario</h2>

    <div class="input-box">
      <input type="hidden" id="id_transaccion">
    </div>

    <div class="input-box">
      <label>Fecha</label>
      <input type="date" id="fecha">
    </div>

    <div class="input-box">
      <label>Monto</label>
      <input type="number" id="monto" placeholder="Monto" step="0.01" min="0.01">
    </div>

    <div class="input-box">
      <label>ID Cuenta Origen</label>
      <input type="text" id="id_cuenta_origen" readonly placeholder="ID Cuenta Origen">
    </div>

    <div class="input-box">
      <label>ID Cuenta Destino (opcional)</label>
      <input type="text" id="id_cuenta_destino" placeholder="ID Cuenta Destino (opcional)">
    </div>

    <div class="input-box">
      <label>ID Cajero</label>
      <input type="number" id="id_cajero" placeholder="ID Cajero">
    </div>

    <button class="btn" id="guardarBtn">Guardar Transacción</button>

    <h2>Transacciones Registradas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Monto</th>
          <th>Cuenta Origen</th>
          <th>Cuenta Destino</th>
          <th>ID Cajero</th>
        </tr>
      </thead>
      <tbody id="transaccionesTable"></tbody>
    </table>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) {
      alert("Debes iniciar sesión");
      window.location.href = 'index.html';
    }

    const id_cuenta = usuario.cuenta.id_cuenta;
    document.getElementById('id_cuenta_origen').value = id_cuenta;

    const backendUrl = "/transaccion";

    const obtenerTransacciones = async () => {
      try {
        const res = await fetch(backendUrl);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        const tbody = document.getElementById('transaccionesTable');
        tbody.innerHTML = '';

        const transacciones = data.resultado.filter(t =>
          t.id_cuenta_origen === id_cuenta || t.id_cuenta_destino === id_cuenta
        );

        if (transacciones.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7">No hay transacciones para esta cuenta.</td></tr>';
          return;
        }

        transacciones.forEach(t => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${t.id_transaccion}</td>
            <td>${new Date(t.fecha).toLocaleDateString()}</td>
            <td>${t.monto}</td>
            <td>${t.id_cuenta_origen}</td>
            <td>${t.id_cuenta_destino || '-'}</td>
            <td>${t.id_cajero}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (error) {
        console.error("Error al obtener transacciones:", error);
        alert("Error al cargar transacciones: " + error.message);
      }
    };

    const guardarTransaccion = async () => {
      const id_transaccion = document.getElementById('id_transaccion').value;
      const monto = parseFloat(document.getElementById('monto').value);
      const idCuentaDestinoInput = document.getElementById('id_cuenta_destino').value.trim();
      const idCuentaDestino = idCuentaDestinoInput === "" ? null : idCuentaDestinoInput;

      const transaccionData = {
        fecha: document.getElementById('fecha').value,
        monto: monto,
        id_cuenta_origen: id_cuenta,
        id_cuenta_destino: idCuentaDestino,
        id_cajero: parseInt(document.getElementById('id_cajero').value)
      };

      if (!transaccionData.fecha || isNaN(transaccionData.monto) || isNaN(transaccionData.id_cajero)) {
        alert('Completa todos los campos obligatorios');
        return;
      }

      const confirmacion = confirm(`¿Seguro que quieres enviar ${monto} a la cuenta ${idCuentaDestino || "(no especificada)"}?`);
      if (!confirmacion) return;

      try {
        let res;
        if (id_transaccion) {
          res = await fetch(`${backendUrl}/${id_transaccion}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(transaccionData)
          });
        } else {
          res = await fetch(backendUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(transaccionData)
          });
        }

        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || `HTTP error! status: ${res.status}`);
        alert(result.mensaje);
        limpiarFormulario();
        obtenerTransacciones();
      } catch (error) {
        console.error("Error al guardar transacción:", error);
        alert("Error al guardar transacción: " + error.message);
      }
    };

    const limpiarFormulario = () => {
      document.getElementById('id_transaccion').value = '';
      document.getElementById('fecha').value = '';
      document.getElementById('monto').value = '';
      document.getElementById('id_cuenta_destino').value = '';
      document.getElementById('id_cajero').value = '';
    };

    document.getElementById('guardarBtn').addEventListener('click', guardarTransaccion);
    obtenerTransacciones();

    function cerrarSesion() {
      localStorage.removeItem('usuario');
      window.location.href = 'log_in.html';
    }
  </script>
</body>
</html>
