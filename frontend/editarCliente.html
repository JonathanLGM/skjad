<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
</head>
<body>
  <h1>Editar Cliente</h1>

  <form id="formEditarCliente">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required><br><br>

    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" required><br><br>

    <button type="submit">Guardar Cambios</button>
  </form>

  <script>
    // Obtener el ID del cliente desde la URL
    const params = new URLSearchParams(window.location.search);
    const idCliente = params.get("id");

    // Cargar datos del cliente para edici칩n
    async function cargarCliente() {
      try {
        const response = await fetch(`/cliente/${idCliente}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const cliente = await response.json();

        // Llenar los campos del formulario con los datos del cliente
        document.getElementById("nombre").value = cliente.nombre || "";
        document.getElementById("apellido").value = cliente.apellido || "";
        document.getElementById("correo").value = cliente.correo || "";
        document.getElementById("celular").value = cliente.celular || "";
      } catch (error) {
        console.error("Error al cargar datos del cliente para edici칩n:", error);
      }
    }

    // Guardar cambios en el cliente
    document.getElementById("formEditarCliente").addEventListener("submit", async (e) => {
      e.preventDefault();

      const clienteActualizado = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        correo: document.getElementById("correo").value,
        celular: document.getElementById("celular").value
      };

      try {
        const response = await fetch(`/cliente/${idCliente}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(clienteActualizado)
        });

        if (response.ok) {
          alert("Cliente actualizado correctamente");
          window.location.href = "listarClientes.html"; // redirige al listado
        } else {
          alert("Error al actualizar cliente");
        }
      } catch (error) {
        console.error("Error al guardar cambios:", error);
      }
    });

    // Llamar a la funci칩n al cargar la p치gina
    cargarCliente();
  </script>
</body>
</html>
