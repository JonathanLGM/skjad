<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cliente</title>
</head>
<body>
  <h1>Editar Cliente</h1>
  <form id="formEditarCliente">
    <input type="hidden" id="id_cliente" name="id_cliente">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br>

    <label for="documento">Documento:</label>
    <input type="text" id="documento" name="documento" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required><br>

    <label for="id_barrio">Barrio:</label>
    <input type="number" id="id_barrio" name="id_barrio" required><br>

    <button type="submit">Guardar Cambios</button>
  </form>

  <script>
    // Define la URL base de tu backend.
    // Si tu backend está en el mismo servicio de Render, puedes usar una ruta relativa.
    // Si tu backend está en un servicio de Render diferente (por ejemplo, una API separada),
    // deberías usar su URL completa de Render: `https://nombre-de-tu-api.onrender.com/clientes`
    const backendClienteUrl = "/clientes"; // <-- ¡Cambio aquí!

    const params = new URLSearchParams(window.location.search);
    const id_cliente = params.get("id");

    // Cargar datos del cliente
    if (id_cliente) {
      fetch(`${backendClienteUrl}/${id_cliente}`) // <-- ¡Cambio aquí!
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.resultado) {
            document.getElementById("id_cliente").value = data.resultado.id_cliente;
            document.getElementById("nombre").value = data.resultado.nombre;
            document.getElementById("apellido").value = data.resultado.apellido;
            document.getElementById("documento").value = data.resultado.documento;
            document.getElementById("telefono").value = data.resultado.telefono;
            document.getElementById("direccion").value = data.resultado.direccion;
            document.getElementById("correo").value = data.resultado.correo;
            document.getElementById("id_barrio").value = data.resultado.id_barrio;
          } else {
             // Añadir manejo si no hay resultado pero la respuesta es OK
             alert('Cliente no encontrado para edición.');
             window.history.back();
          }
        })
        .catch(error => {
          console.error("Error al cargar datos del cliente para edición:", error);
          alert("Error al cargar datos del cliente para edición: " + error.message);
          window.history.back(); // Volver si hay un error al cargar
        });
    } else {
        alert('ID de cliente no proporcionado.');
        window.history.back(); // Volver si no hay ID
    }


    // Guardar cambios
    document.getElementById("formEditarCliente").addEventListener("submit", function (e) {
      e.preventDefault();

      const cliente = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        documento: document.getElementById("documento").value,
        telefono: document.getElementById("telefono").value,
        direccion: document.getElementById("direccion").value,
        correo: document.getElementById("correo").value,
        id_barrio: document.getElementById("id_barrio").value,
      };

      fetch(`${backendClienteUrl}/${id_cliente}`, { // <-- ¡Cambio aquí!
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(cliente),
      })
        .then(response => {
          if (!response.ok) {
            // Es buena práctica leer el cuerpo de la respuesta incluso si no es OK para obtener mensajes de error del servidor
            return response.json().then(err => { throw new Error(err.mensaje || `HTTP error! status: ${response.status}`); });
          }
          return response.json();
        })
        .then(data => {
          alert("Cliente actualizado correctamente");
          window.location.href = "listarCliente.html";
        })
        .catch(error => {
          console.error("Error al actualizar el cliente:", error);
          alert("Error al actualizar el cliente: " + error.message);
        });
    });
  </script>
</body>
</html>
