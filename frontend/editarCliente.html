<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 8px; margin: 8px 0; width: 100%; }
  </style>
</head>
<body>
  <h1>Editar Cliente</h1>

  <!-- Formulario para editar -->
  <div>
    <input type="hidden" id="id_cliente">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="apellido" placeholder="Apellido">
    <input type="text" id="documento" placeholder="Documento">
    <input type="text" id="telefono" placeholder="Teléfono">
    <input type="text" id="direccion" placeholder="Dirección">
    <input type="email" id="correo" placeholder="Correo">
    <input type="number" id="id_barrio" placeholder="ID Barrio">
    <button id="guardarBtn">Actualizar Cliente</button>
    <button onclick="window.location.href='index.html'">Cancelar</button>
  </div>

  <script>
    const backendUrl = "/cliente"; 

    // Cargar datos del cliente desde la URL (?id=123)
    const params = new URLSearchParams(window.location.search);
    const id_cliente = params.get("id");

    const cargarCliente = async () => {
      if (!id_cliente) {
        alert("No se especificó un cliente para editar.");
        window.location.href = "index.html";
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/${id_cliente}`);
        if (!res.ok) throw new Error(`Error HTTP: ${res.status}`);
        const data = await res.json();
        const cliente = data.resultado;

        if (cliente) {
          document.getElementById('id_cliente').value = cliente.id_cliente;
          document.getElementById('nombre').value = cliente.nombre;
          document.getElementById('apellido').value = cliente.apellido;
          document.getElementById('documento').value = cliente.documento;
          document.getElementById('telefono').value = cliente.telefono || '';
          document.getElementById('direccion').value = cliente.direccion || '';
          document.getElementById('correo').value = cliente.correo;
          document.getElementById('id_barrio').value = cliente.id_barrio;
        } else {
          alert("Cliente no encontrado.");
          window.location.href = "index.html";
        }
      } catch (error) {
        alert("Error al cargar cliente: " + error.message);
        window.location.href = "index.html";
      }
    };

    // Guardar cambios
    const guardarCliente = async () => {
      const clienteData = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        documento: document.getElementById('documento').value,
        telefono: document.getElementById('telefono').value,
        direccion: document.getElementById('direccion').value,
        correo: document.getElementById('correo').value,
        id_barrio: parseInt(document.getElementById('id_barrio').value)
      };

      try {
        const res = await fetch(`${backendUrl}/${id_cliente}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(clienteData)
        });

        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || `Error HTTP: ${res.status}`);

        alert("Cliente actualizado correctamente.");
        window.location.href = "index.html"; // vuelve a la lista
      } catch (error) {
        alert("Error al actualizar cliente: " + error.message);
      }
    };

    document.getElementById("guardarBtn").addEventListener("click", guardarCliente);
    cargarCliente();
  </script>
</body>
</html>
