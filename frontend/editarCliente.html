<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cliente</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    label { font-weight: bold; }
    input, button { padding: 8px; font-size: 14px; }
    button { cursor: pointer; background-color: #007bff; color: white; border: none; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Editar Cliente</h1>
  <form id="editarClienteForm">
    <input type="hidden" id="id_cliente">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required>

    <label for="documento">Documento:</label>
    <input type="text" id="documento" required>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono">

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion">

    <label for="id_barrio">ID Barrio:</label>
    <input type="number" id="id_barrio" required>

    <button type="submit">Guardar Cambios</button>
  </form>

  <script>
    // URL base del backend (ajústala si tu backend está en otro servicio)
    const backendUrl = "/cliente";

    // Obtener el ID de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    // Cargar datos del cliente
    async function cargarCliente() {
      try {
        const res = await fetch(`${backendUrl}/${id}`);
        if (!res.ok) throw new Error("Error al cargar datos de la cuenta para edición");
        const data = await res.json();

        if (!data.resultado) throw new Error("Cliente no encontrado");

        const cliente = data.resultado;

        document.getElementById("id_cliente").value = cliente.id_cliente;
        document.getElementById("nombre").value = cliente.nombre;
        document.getElementById("apellido").value = cliente.apellido;
        document.getElementById("documento").value = cliente.documento;
        document.getElementById("correo").value = cliente.correo;
        document.getElementById("telefono").value = cliente.telefono || "";
        document.getElementById("direccion").value = cliente.direccion || "";
        document.getElementById("id_barrio").value = cliente.id_barrio;
      } catch (err) {
        alert(err.message);
        console.error(err);
      }
    }

    // Guardar cambios
    document.getElementById("editarClienteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const clienteActualizado = {
          nombre: document.getElementById("nombre").value,
          apellido: document.getElementById("apellido").value,
          documento: document.getElementById("documento").value,
          correo: document.getElementById("correo").value,
          telefono: document.getElementById("telefono").value,
          direccion: document.getElementById("direccion").value,
          id_barrio: document.getElementById("id_barrio").value
        };

        const res = await fetch(`${backendUrl}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(clienteActualizado)
        });

        if (!res.ok) throw new Error("Error al actualizar el cliente");
        const data = await res.json();

        alert("Cliente actualizado con éxito");
        window.location.href = "listarCliente.html"; // redirige después de editar
      } catch (err) {
        alert(err.message);
        console.error(err);
      }
    });

    // Ejecutar carga inicial
    cargarCliente();
  </script>
</body>
</html>
