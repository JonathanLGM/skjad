<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 5px; margin: 5px 0; width: 100%; }
  </style>
</head>
<body>
  <h1>Editar Cliente</h1>

  <div>
    <input type="hidden" id="id_cliente">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="apellido" placeholder="Apellido">
    <input type="text" id="documento" placeholder="Documento">
    <input type="text" id="telefono" placeholder="Teléfono">
    <input type="text" id="direccion" placeholder="Dirección">
    <input type="email" id="correo" placeholder="Correo">
    <input type="number" id="id_barrio" placeholder="ID Barrio">

    <button id="guardarBtn">Guardar Cambios</button>
    <button onclick="window.history.back()">Cancelar</button>
  </div>

  <script>
    const backendUrl = "/cliente";

    // Cargar datos del cliente por ID
    const cargarDatosCliente = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      if (!id) {
        alert("ID de cliente no proporcionado.");
        window.history.back();
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/${id}`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        const cliente = data.resultado;

        if (cliente) {
          document.getElementById("id_cliente").value = cliente.id_cliente;
          document.getElementById("nombre").value = cliente.nombre;
          document.getElementById("apellido").value = cliente.apellido;
          document.getElementById("documento").value = cliente.documento;
          document.getElementById("telefono").value = cliente.telefono || "";
          document.getElementById("direccion").value = cliente.direccion || "";
          document.getElementById("correo").value = cliente.correo;
          document.getElementById("id_barrio").value = cliente.id_barrio;
        } else {
          alert("Cliente no encontrado para edición.");
          window.history.back();
        }
      } catch (error) {
        console.error("Error al cargar datos del cliente:", error);
        alert("Error al cargar datos del cliente: " + error.message);
        window.history.back();
      }
    };

    // Guardar cambios del cliente
    const guardarCambios = async () => {
      const id_cliente = document.getElementById("id_cliente").value;
      const clienteData = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        documento: document.getElementById("documento").value,
        telefono: document.getElementById("telefono").value,
        direccion: document.getElementById("direccion").value,
        correo: document.getElementById("correo").value,
        id_barrio: parseInt(document.getElementById("id_barrio").value)
      };

      if (!clienteData.nombre || !clienteData.apellido || !clienteData.documento || 
          !clienteData.correo || isNaN(clienteData.id_barrio)) {
        alert("Por favor, completa todos los campos obligatorios.");
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/${id_cliente}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(clienteData)
        });

        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || `HTTP error! status: ${res.status}`);

        alert(result.mensaje);
        window.location.href = "cliente.html"; // ✅ Regresa al listado correcto
      } catch (error) {
        console.error("Error al guardar cambios:", error);
        alert("Error al guardar cambios: " + error.message);
      }
    };

    document.getElementById("guardarBtn").addEventListener("click", guardarCambios);
    cargarDatosCliente();
  </script>
</body>
</html>
