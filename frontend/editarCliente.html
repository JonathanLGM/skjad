<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cliente</title>
</head>
<body>
  <h1>Editar Cliente</h1>
  <form id="formEditarCliente">
    <input type="hidden" id="id_cliente" name="id_cliente">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br>

    <label for="documento">Documento:</label>
    <input type="text" id="documento" name="documento" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required><br>

    <label for="id_barrio">Barrio:</label>
    <input type="number" id="id_barrio" name="id_barrio" required><br>

    <button type="submit">Guardar Cambios</button>
  </form>

  <script>
    // ESTA ES LA URL BASE DE TU BACKEND API, LA QUE TE DIO CHATGPT Y FUNCIONA
    const BACKEND_API_BASE_URL = "https://skjad.onrender.com"; // <-- ¡Define tu URL base aquí!

    // El endpoint específico para clientes (singular, como en tu prueba exitosa)
    const CLIENT_API_PATH = "/cliente"; 

    const params = new URLSearchParams(window.location.search);
    const id_cliente = params.get("id");

    // Cargar datos del cliente
    if (id_cliente) {
      // CONSTRUYE LA URL COMPLETA USANDO LA BASE Y LA RUTA ESPECÍFICA
      fetch(`${BACKEND_API_BASE_URL}${CLIENT_API_PATH}/${id_cliente}`)
        .then(response => {
          if (!response.ok) {
            // Intenta leer el mensaje de error del backend si la respuesta no es OK
            return response.json().catch(() => {
                throw new Error(`HTTP error! status: ${response.status}`);
            }).then(errorData => {
                throw new Error(errorData.mensaje || `HTTP error! status: ${response.status}`);
            });
          }
          return response.json();
        })
        .then(data => {
          console.log("Datos recibidos del servidor para cliente:", data); // Depuración

          if (data.resultado) { // Verifica que `resultado` exista en la respuesta
            document.getElementById("id_cliente").value = data.resultado.id_cliente;
            document.getElementById("nombre").value = data.resultado.nombre;
            document.getElementById("apellido").value = data.resultado.apellido;
            document.getElementById("documento").value = data.resultado.documento;
            document.getElementById("telefono").value = data.resultado.telefono;
            document.getElementById("direccion").value = data.resultado.direccion;
            document.getElementById("correo").value = data.resultado.correo;
            document.getElementById("id_barrio").value = data.resultado.id_barrio;
          } else {
            alert('Respuesta del servidor no contiene datos de cliente válidos (data.resultado es nulo o indefinido).');
            window.history.back();
          }
        })
        .catch(error => {
          console.error("Error al cargar datos del cliente para edición:", error);
          alert("Error al cargar datos del cliente para edición: " + error.message);
          window.history.back();
        });
    } else {
        alert('ID de cliente no proporcionado en la URL (ej. editarCliente.html?id=6).');
        window.history.back();
    }

    // Guardar cambios
    document.getElementById("formEditarCliente").addEventListener("submit", function (e) {
      e.preventDefault();

      const cliente = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        documento: document.getElementById("documento").value,
        telefono: document.getElementById("telefono").value,
        direccion: document.getElementById("direccion").value,
        correo: document.getElementById("correo").value,
        id_barrio: parseInt(document.getElementById("id_barrio").value), // Asegúrate de que sea un número
      };

      // CONSTRUYE LA URL COMPLETA TAMBIÉN PARA LA SOLICITUD PUT
      fetch(`${BACKEND_API_BASE_URL}${CLIENT_API_PATH}/${id_cliente}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(cliente),
      })
        .then(response => {
          if (!response.ok) {
            return response.json().catch(() => {
                throw new Error(`HTTP error! status: ${response.status}`);
            }).then(errorData => {
                throw new Error(errorData.mensaje || `HTTP error! status: ${response.status}`);
            });
          }
          return response.json();
        })
        .then(data => {
          alert("Cliente actualizado correctamente");
          window.location.href = "listarCliente.html";
        })
        .catch(error => {
          console.error("Error al actualizar el cliente:", error);
          alert("Error al actualizar el cliente: " + error.message);
        });
    });
  </script>
</body>
</html>
