<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transacciones - Banco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .topbar {
      background: #004080;
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 700px;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-box {
      display: flex;
      flex-direction: column;
    }
    .input-box input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 5px;
    }
    .btn {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #004080;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    .btn:hover {
      background: #003366;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
<header class="topbar d-flex align-items-center">
  <button class="btn btn-light btn-sm" onclick="window.location.href='menu.html'">
    ⬅ Volver al Menú
  </button>
  <h3 class="m-0 text-center w-100">Transacciones Bancarias</h3>
</header>
  <main class="container">
    <h2>Registrar / Actualizar Transacción</h2>

    <div class="input-box">
      <input type="hidden" id="id_transaccion">
      <label>Tipo de transacción</label>
      <input type="text" id="tipo" placeholder="Depósito, Retiro, Transferencia" required>
    </div>

    <div class="input-box">
      <label>Fecha</label>
      <input type="date" id="fecha" required>
    </div>

    <div class="input-box">
      <label>Monto</label>
      <input type="number" id="monto" placeholder="Ej: 1000.50" step="0.01" min="0.01" required>
    </div>

    <div class="input-box">
      <label>ID Cuenta Origen</label>
      <input type="text" id="id_cuenta_origen" placeholder="ID de la cuenta origen" required>
    </div>

    <div class="input-box">
      <label>ID Cuenta Destino (opcional)</label>
      <input type="text" id="id_cuenta_destino" placeholder="ID de la cuenta destino">
    </div>

    <div class="input-box">
      <label>ID Cajero</label>
      <input type="number" id="id_cajero" placeholder="ID del cajero responsable" required>
    </div>

    <button class="btn" id="guardarBtn">Guardar Transacción</button>

    <h2>Transacciones Registradas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Fecha</th>
          <th>Monto</th>
          <th>ID Cuenta Origen</th>
          <th>ID Cuenta Destino</th>
          <th>ID Cajero</th>
        </tr>
      </thead>
      <tbody id="transaccionesTable"></tbody>
    </table>
  </main>

  <script>
    const backendUrl = "/transaccion";

    const obtenerTransacciones = async () => {
      try {
        const res = await fetch(backendUrl);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        const tbody = document.getElementById('transaccionesTable');
        tbody.innerHTML = '';

        if (data.resultado && Array.isArray(data.resultado)) {
          data.resultado.forEach(tr => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${tr.id_transaccion}</td>
              <td>${tr.tipo}</td>
              <td>${new Date(tr.fecha).toLocaleDateString()}</td>
              <td>${tr.monto}</td>
              <td>${tr.id_cuenta_origen}</td>
              <td>${tr.id_cuenta_destino || '-'}</td>
              <td>${tr.id_cajero}</td>
            `;
            tbody.appendChild(row);
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="7">No hay transacciones para mostrar.</td></tr>';
        }
      } catch (error) {
        console.error(error);
        document.getElementById('transaccionesTable').innerHTML = '<tr><td colspan="7">Error al cargar transacciones.</td></tr>';
      }
    };

    const guardarTransaccion = async () => {
      const id_transaccion = document.getElementById('id_transaccion').value;
      const transaccionData = {
        tipo: document.getElementById('tipo').value,
        fecha: document.getElementById('fecha').value,
        monto: parseFloat(document.getElementById('monto').value),
        id_cuenta_origen: document.getElementById('id_cuenta_origen').value,
        id_cuenta_destino: document.getElementById('id_cuenta_destino').value || null,
        id_cajero: parseInt(document.getElementById('id_cajero').value)
      };

      if (!transaccionData.tipo || !transaccionData.fecha || isNaN(transaccionData.monto) || !transaccionData.id_cuenta_origen || isNaN(transaccionData.id_cajero)) {
        alert("Por favor, complete todos los campos obligatorios correctamente.");
        return;
      }

      try {
        let res;
        if (id_transaccion) {
          res = await fetch(`${backendUrl}/${id_transaccion}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(transaccionData)
          });
        } else {
          res = await fetch(backendUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(transaccionData)
          });
        }

        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || "Error al guardar transacción");

        alert(result.mensaje);
        limpiarFormulario();
        obtenerTransacciones();
      } catch (error) {
        console.error(error);
        alert("Error al guardar transacción: " + error.message);
      }
    };

    const limpiarFormulario = () => {
      document.getElementById('id_transaccion').value = '';
      document.getElementById('tipo').value = '';
      document.getElementById('fecha').value = '';
      document.getElementById('monto').value = '';
      document.getElementById('id_cuenta_origen').value = '';
      document.getElementById('id_cuenta_destino').value = '';
      document.getElementById('id_cajero').value = '';
    };

    document.getElementById('guardarBtn').addEventListener('click', guardarTransaccion);
    obtenerTransacciones();
  </script>
</body>
</html>
