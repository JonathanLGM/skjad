<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco - Menú</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .topbar { background: #004080; color: white; padding: 15px 30px; font-size: 1.5rem; display: flex; justify-content: space-between; align-items: center; }
    .container { background: white; padding: 30px; max-width: 600px; margin: 50px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    .btn { padding: 10px 15px; background: #004080; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    .info-box { margin-top: 20px; text-align: left; }
    .info-box h3 { margin-bottom: 10px; }
    .info-box p { margin: 5px 0; }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <header class="topbar">
    <div class="logo">BancaTerritorial</div>
    <button onclick="cerrarSesion()" class="btn">Cerrar Sesión</button>
  </header>

  <!-- Contenedor principal -->
  <main>
    <div class="container">
      <h2>Bienvenido, <span id="usuarioNombre"></span></h2>
      <p>Este es el menú principal de tu cuenta.</p>

      <div class="info-box" id="cuentaInfo">
        <h3>Información de la cuenta</h3>
        <p><strong>Número de cuenta:</strong> <span id="numCuenta"></span></p>
        <p><strong>Saldo:</strong> $<span id="saldo"></span></p>
        <p><strong>Estado:</strong> <span id="estado"></span></p>
        <p><strong>Fecha de apertura:</strong> <span id="fechaApertura"></span></p>
      </div>
    </div>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) {
      alert("Debes iniciar sesión");
      window.location.href = 'index.html';
    } else {
      document.addEventListener("DOMContentLoaded", async () => {
        // Mostrar nombre
        document.getElementById("usuarioNombre").textContent = usuario.username;

        try {
          // Consultar cuenta filtrando por id_cliente
          const res = await fetch(`/cuenta/listar?id_cliente=${usuario.id_cliente}`);
          const data = await res.json();

          if (!res.ok) throw new Error(data.mensaje || "Error al obtener cuenta");

          const cuenta = Array.isArray(data.resultado) ? data.resultado[0] : data.resultado;

          if (cuenta) {
            document.getElementById("numCuenta").textContent = cuenta.id_cuenta;
            document.getElementById("saldo").textContent = cuenta.saldo;
            document.getElementById("estado").textContent = cuenta.estado;
            document.getElementById("fechaApertura").textContent = new Date(cuenta.fecha_apertura).toLocaleDateString();
          } else {
            document.getElementById("cuentaInfo").innerHTML = "<p>No se encontró una cuenta asociada.</p>";
          }
        } catch (err) {
          console.error(err);
          document.getElementById("cuentaInfo").innerHTML = "<p>Error al cargar información de la cuenta.</p>";
        }
      });
    }

    function cerrarSesion() {
      localStorage.removeItem('usuario');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
