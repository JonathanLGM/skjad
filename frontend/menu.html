<script>
  const usuario = JSON.parse(localStorage.getItem('usuario'));
  if (!usuario) {
    alert("Debes iniciar sesión");
    window.location.href = 'index.html';
  } else {
    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("usuarioNombre").textContent = usuario.username;

      try {
        // Paso 1: obtener las cuentas de este cliente (filtrando por id_cliente)
        const resp1 = await fetch(`/cuenta/listar`);
        if (!resp1.ok) throw new Error("Error al obtener lista de cuentas");

        const data1 = await resp1.json();

        // Buscar la cuenta del cliente actual
        const cuentaCliente = data1.resultado.find(c => c.id_cliente === usuario.id_cliente);

        if (!cuentaCliente) {
          document.querySelector(".container").innerHTML += `<p>No tienes cuentas registradas.</p>`;
          return;
        }

        // Paso 2: obtener detalles de esa cuenta con /cuenta/:id_cuenta
        const resp2 = await fetch(`/cuenta/${cuentaCliente.id_cuenta}`);
        if (!resp2.ok) throw new Error("Error al obtener información de la cuenta");

        const cuenta = await resp2.json();

        // Mostrar info
        document.querySelector(".container").innerHTML += `
          <p><b>Número de cuenta:</b> ${cuenta.resultado.id_cuenta}</p>
          <p><b>Saldo:</b> ${cuenta.resultado.saldo}</p>
        `;

      } catch (err) {
        console.error(err);
        alert("Error al cargar información de la cuenta.");
      }
    });
  }

  function cerrarSesion() {
    localStorage.removeItem('usuario');
    window.location.href = 'index.html';
  }
</script>
