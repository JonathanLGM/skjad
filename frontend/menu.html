<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco - Menú</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .topbar { background: #004080; color: white; padding: 15px 30px; font-size: 1.5rem; }
    .container { background: white; padding: 30px; max-width: 500px; margin: 50px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    .cuenta { font-size: 1.8rem; font-weight: bold; margin-bottom: 10px; }
    .saldo { font-size: 1.5rem; margin-bottom: 20px; color: green; }
    .btn { display: block; width: 100%; padding: 12px; margin: 10px 0; background: #004080; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2rem; }
    .btn:hover { background: #003060; }
  </style>
</head>
<body>
  <header class="topbar">BancaTerritorial</header>
  <main>
    <div class="container">
      <div id="cuenta" class="cuenta"></div>
      <div id="saldo" class="saldo"></div>
      <button class="btn" onclick="irTransacciones()">Ver Transacciones</button>
    </div>
  </main>

  <script>
    // Recuperar datos de sesión
    const idCuenta = localStorage.getItem('id_cuenta');
    const saldo = localStorage.getItem('saldo');

    if (!idCuenta) {
      alert('Debes iniciar sesión');
      window.location.href = 'index.html'; // vuelve al login
    }

    // Mostrar datos
    document.getElementById('cuenta').textContent = "Cuenta: " + idCuenta;
    document.getElementById('saldo').textContent = "Saldo: $" + saldo;

    function irTransacciones() {
      window.location.href = 'transaccion.html';
    }
  </script>
</body>
</html>
