<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco - Menú</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .topbar { background: #004080; color: white; padding: 15px 30px; font-size: 1.5rem; display: flex; justify-content: space-between; align-items: center; }
    .container { background: white; padding: 30px; max-width: 600px; margin: 50px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    .btn { padding: 10px 15px; background: #004080; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    .info-box { margin-top: 20px; text-align: left; }
    .info-box h3 { margin-bottom: 10px; }
    .info-box p { margin: 5px 0; }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <header class="topbar">
    <div class="logo">BancaTerritorial</div>
    <button onclick="cerrarSesion()" class="btn">Cerrar Sesión</button>
  </header>

  <!-- Contenedor principal -->
  <main>
    <div class="container">
      <h2>Bienvenido, <span id="usuarioNombre"></span></h2>
      <p>Este es el menú principal de tu cuenta.</p>

      <div class="info-box" id="cuentaInfo">
        <h3>Información de la cuenta</h3>
        <p><strong>Número de cuenta:</strong> <span id="numCuenta"></span></p>
        <p><strong>Saldo:</strong> $<span id="saldo"></span></p>
        <p><strong>Estado:</strong> <span id="estado"></span></p>
        <p><strong>Fecha de apertura:</strong> <span id="fechaApertura"></span></p>
      </div>
    </div>
  </main>

  <script>
  const usuario = JSON.parse(localStorage.getItem('usuario'));
  if (!usuario) {
    alert("Debes iniciar sesión");
    window.location.href = 'index.html';
  } else {
    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("usuarioNombre").textContent = usuario.username;

      try {
        // Paso 1: obtener las cuentas de este cliente (filtrando por id_cliente)
        const resp1 = await fetch(`/cuenta/listar`);
        if (!resp1.ok) throw new Error("Error al obtener lista de cuentas");

        const data1 = await resp1.json();

        // Buscar la cuenta del cliente actual
        const cuentaCliente = data1.resultado.find(c => c.id_cliente === usuario.id_cliente);

        if (!cuentaCliente) {
          document.querySelector(".container").innerHTML += `<p>No tienes cuentas registradas.</p>`;
          return;
        }

        // Paso 2: obtener detalles de esa cuenta con /cuenta/:id_cuenta
        const resp2 = await fetch(`/cuenta/${cuentaCliente.id_cuenta}`);
        if (!resp2.ok) throw new Error("Error al obtener información de la cuenta");

        const cuenta = await resp2.json();

        // Mostrar info
        document.querySelector(".container").innerHTML += `
          <p><b>Número de cuenta:</b> ${cuenta.resultado.id_cuenta}</p>
          <p><b>Saldo:</b> ${cuenta.resultado.saldo}</p>
        `;

      } catch (err) {
        console.error(err);
        alert("Error al cargar información de la cuenta.");
      }
    });
  }

  function cerrarSesion() {
    localStorage.removeItem('usuario');
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
