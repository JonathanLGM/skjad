<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco - MenÃº</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .topbar { background: #004080; color: white; padding: 15px 30px; font-size: 1.5rem; }
    .container { max-width: 800px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #004080; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: center; }
    .saldo { font-size: 1.2rem; margin: 15px 0; color: #333; }
    .logout { margin-top: 20px; padding: 10px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo">BancaTerritorial</div>
  </header>

  <main class="container">
    <h2 id="bienvenida">Bienvenido</h2>
    <p class="saldo" id="saldo">Saldo: $0</p>

    <h3>Transacciones recientes</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tablaTransacciones">
        <tr><td colspan="4">Cargando...</td></tr>
      </tbody>
    </table>

    <button class="logout" onclick="cerrarSesion()">Cerrar sesiÃ³n</button>
  </main>

  <script>
    // Verificar sesiÃ³n
    const usuario = localStorage.getItem("username");
    const idCliente = localStorage.getItem("id_cliente");

    if (!usuario || !idCliente) {
      alert("Debes iniciar sesiÃ³n");
      window.location.href = "login.html";
    }

    document.getElementById("bienvenida").textContent = "Bienvenido, " + usuario;

    // Obtener saldo y transacciones filtradas por id_cliente
    async function cargarDatos() {
      try {
        // ðŸ”¹ Consultar saldo
        const saldoRes = await fetch(`/cuenta/saldo/${idCliente}`);
        const saldoData = await saldoRes.json();
        document.getElementById("saldo").textContent = "Saldo: $" + (saldoData.saldo || 0);

        // ðŸ”¹ Consultar transacciones
        const transRes = await fetch(`/transaccion/listar/${idCliente}`);
        const transData = await transRes.json();

        const tbody = document.getElementById("tablaTransacciones");
        tbody.innerHTML = "";

        if (transData.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>No hay transacciones para mostrar.</td></tr>";
          return;
        }

        transData.forEach(t => {
          const row = `<tr>
            <td>${t.id_transaccion}</td>
            <td>${t.tipo}</td>
            <td>$${t.monto}</td>
            <td>${new Date(t.fecha).toLocaleString()}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error al cargar datos:", err);
        alert("Error al cargar saldo o transacciones");
      }
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    cargarDatos();
  </script>
</body>
</html>
