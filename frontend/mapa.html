<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Cajeros</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin: 10px;
    }
    #map {
      height: 90vh;
      width: 90%;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Mapa de Cajeros</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inicializar el mapa centrado en Colombia
    const map = L.map('map').setView([4.711, -74.0721], 6);

    // Cargar el mapa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Cargar cajeros desde el backend
    async function cargarCajeros() {
      try {
        const res = await fetch('/cajero/geojson');
        const data = await res.json();

        // Agregar los cajeros al mapa
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            layer.bindPopup(
              `<b>ID:</b> ${props.id_cajero}<br>
               <b>Direcci√≥n:</b> ${props.direccion || 'N/A'}<br>
               <b>Estado:</b> ${props.estado || 'Desconocido'}`
            );
          }
        }).addTo(map);
      } catch (err) {
        console.error('Error cargando cajeros:', err);
        alert('Error cargando los cajeros desde el servidor');
      }
    }

    cargarCajeros();
  </script>
</body>
</html>
