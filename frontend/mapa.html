<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Cajeros</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin: 10px;
    }
    #map {
      height: 90vh;
      width: 90%;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Mapa de Cajeros</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inicializar el mapa centrado en Colombia
    const map = L.map('map').setView([4.711, -74.0721], 6);

    // Cargar el mapa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Funci√≥n para cargar cajeros y la ubicaci√≥n del usuario
    async function cargarCajeros() {
      try {
        // 1Ô∏è‚É£ Cargar cajeros
        const res = await fetch('/cajero/geojson');
        const data = await res.json();

        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            layer.bindPopup(
              `<b>ID:</b> ${props.id_cajero}<br>
               <b>Direcci√≥n:</b> ${props.direccion || 'N/A'}<br>
               <b>Estado:</b> ${props.estado || 'Desconocido'}`
            );
          },
          pointToLayer: function (feature, latlng) {
            return L.marker(latlng, {
              icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/1673/1673221.png', // rojo para cajeros
                iconSize: [25, 25],
                iconAnchor: [12, 25],
                popupAnchor: [0, -25]
              })
            });
          }
        }).addTo(map);

        // 2Ô∏è‚É£ Obtener ubicaci√≥n del usuario
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const lat = position.coords.latitude;
              const lng = position.coords.longitude;

              // Marcador del usuario (color diferente)
              const usuarioMarker = L.marker([lat, lng], {
                icon: L.icon({
                  iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png', // azul para usuario
                  iconSize: [30, 30],
                  iconAnchor: [15, 30],
                  popupAnchor: [0, -30]
                })
              }).addTo(map);

              usuarioMarker.bindPopup("<b>¬°Aqu√≠ est√°s t√∫!</b>").openPopup();

              // Centrar el mapa en la ubicaci√≥n del usuario
              map.setView([lat, lng], 12);
            },
            function (error) {
              console.error("Error obteniendo ubicaci√≥n:", error);
              alert("No se pudo obtener tu ubicaci√≥n.");
            }
          );
        }

      } catch (err) {
        console.error('Error cargando cajeros:', err);
        alert('Error cargando los cajeros desde el servidor');
      }
    }

    cargarCajeros();
  </script>
</body>
</html>
