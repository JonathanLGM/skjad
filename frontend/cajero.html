<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cajeros - Banco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background: #004080;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar h3 {
      margin: 0;
      color: white;
      text-align: center;
      flex-grow: 1;
      font-size: 1.5rem;
    }

    .back-btn {
      background: white;
      color: #004080;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #f0f0f0;
    }

    .container {
      max-width: 700px;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-box {
      display: flex;
      flex-direction: column;
    }

    .input-box input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 5px;
    }

    .btn {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #004080;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #003366;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #004080;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a href="menuadmin.html" class="back-btn">⬅ Volver al Menú</a>
    <h3>Gestión de Cajeros</h3>
    <div style="width: 120px;"></div>
  </header>

  <main class="container">
    <h2>Registrar / Editar Cajero</h2>

    <input type="hidden" id="id_cajero">

    <div class="input-box">
      <label>Dirección</label>
      <input type="text" id="direccion" placeholder="Dirección del cajero">
    </div>

    <div class="input-box">
      <label>Latitud</label>
      <input type="number" step="0.000001" id="latitud" placeholder="Ej: 4.710989">
    </div>

    <div class="input-box">
      <label>Longitud</label>
      <input type="number" step="0.000001" id="longitud" placeholder="Ej: -74.072090">
    </div>

    <div class="input-box">
      <label>Estado</label>
      <input type="text" id="estado" placeholder="Activo / Inactivo / Mantenimiento">
    </div>

    <div class="input-box">
      <label>ID Barrio</label>
      <input type="number" id="id_barrio" placeholder="ID del barrio">
    </div>

    <div class="input-box">
      <label>ID Tipo</label>
      <input type="number" id="id_tipo" placeholder="ID del tipo de cajero">
    </div>

    <button class="btn" id="guardarBtn">Guardar Cajero</button>

    <h2>Cajeros Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Dirección</th>
          <th>Latitud</th>
          <th>Longitud</th>
          <th>Estado</th>
          <th>ID Barrio</th>
          <th>ID Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cajerosTable"></tbody>
    </table>
  </main>

  <script>
    const backendUrl = "/cajero"; 

    const obtenerCajeros = async () => {
      try {
        const res = await fetch(`${backendUrl}/listarcajero`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        const tbody = document.getElementById('cajerosTable');
        tbody.innerHTML = '';
        if (data.resultado && Array.isArray(data.resultado)) {
          data.resultado.forEach(cajero => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${cajero.id_cajero}</td>
              <td>${cajero.direccion}</td>
              <td>${cajero.latitud}</td>
              <td>${cajero.longitud}</td>
              <td>${cajero.estado}</td>
              <td>${cajero.id_barrio}</td>
              <td>${cajero.id_tipo}</td>
              <td>
                <a href="editarCajero.html?id=${cajero.id_cajero}">
                  <button>Editar</button>
                </a>
                <button onclick="eliminarCajero(${cajero.id_cajero})">Eliminar</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="8">No hay cajeros para mostrar.</td></tr>';
        }
      } catch (error) {
        console.error("Error al obtener cajeros:", error);
        document.getElementById('cajerosTable').innerHTML = '<tr><td colspan="8">Error al cargar cajeros.</td></tr>';
      }
    };

    const guardarCajero = async () => {
      const id_cajero = document.getElementById('id_cajero').value;
      const cajeroData = {
        direccion: document.getElementById('direccion').value,
        latitud: parseFloat(document.getElementById('latitud').value),
        longitud: parseFloat(document.getElementById('longitud').value),
        estado: document.getElementById('estado').value,
        id_barrio: parseInt(document.getElementById('id_barrio').value),
        id_tipo: parseInt(document.getElementById('id_tipo').value)
      };

      if (!cajeroData.direccion || isNaN(cajeroData.latitud) || isNaN(cajeroData.longitud) ||
          !cajeroData.estado || isNaN(cajeroData.id_barrio) || isNaN(cajeroData.id_tipo)) {
        alert('Por favor, completa todos los campos obligatorios.');
        return;
      }

      try {
        let res;
        if (id_cajero) {
          res = await fetch(`${backendUrl}/${id_cajero}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(cajeroData)
          });
        } else {
          res = await fetch(`${backendUrl}/`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(cajeroData)
          });
        }
        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || `HTTP error! status: ${res.status}`);

        alert(result.mensaje);
        limpiarFormulario();
        obtenerCajeros();
      } catch (error) {
        console.error("Error al guardar cajero:", error);
        alert("Error al guardar cajero: " + error.message);
      }
    };

    const eliminarCajero = async (id) => {
      if (!confirm('¿Seguro que quieres eliminar este cajero?')) return;
      try {
        const res = await fetch(`${backendUrl}/${id}`, { method: 'DELETE' });
        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || `HTTP error! status: ${res.status}`);
        alert(result.mensaje);
        obtenerCajeros();
      } catch (error) {
        console.error("Error al eliminar cajero:", error);
        alert("Error al eliminar cajero: " + error.message);
      }
    };

    const limpiarFormulario = () => {
      document.getElementById('id_cajero').value = '';
      document.getElementById('direccion').value = '';
      document.getElementById('latitud').value = '';
      document.getElementById('longitud').value = '';
      document.getElementById('estado').value = '';
      document.getElementById('id_barrio').value = '';
      document.getElementById('id_tipo').value = '';
    };

    document.getElementById('guardarBtn').addEventListener('click', guardarCajero);
    obtenerCajeros();
  </script>
</body>
</html>
