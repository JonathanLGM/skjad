<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios - Banco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .topbar {
      background: #004080;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .topbar h3 {
      margin: 0;
      color: white;
      text-align: center;
      flex-grow: 1;
      font-size: 1.5rem;
    }
    .back-btn {
      background: white;
      color: #004080;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #f0f0f0;
    }
    .container {
      max-width: 700px;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-box {
      display: flex;
      flex-direction: column;
    }
    .input-box input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 5px;
    }
    .btn {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #004080;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    .btn:hover {
      background: #003366;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a href="menuadmin.html" class="back-btn">⬅ Volver al Menú</a>
    <h3>Gestión de Usuarios</h3>
    <div style="width: 120px;"></div>
  </header>

  <main class="container">
    <h2>Registrar / Editar Usuario</h2>

    <input type="hidden" id="id_usuario">

    <div class="input-box">
      <label>Usuario</label>
      <input type="text" id="username" placeholder="Usuario">
    </div>

    <div class="input-box">
      <label>Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña">
    </div>

    <div class="input-box">
      <label>Fecha Inicio</label>
      <input type="date" id="fecha_inicio">
    </div>

    <div class="input-box">
      <label>Fecha Final</label>
      <input type="date" id="fecha_final">
    </div>

    <div class="input-box">
      <label>Rol</label>
      <input type="text" id="rol" placeholder="Ej: admin, cliente">
    </div>

    <div class="input-box">
      <label>Estado</label>
      <input type="text" id="estado" placeholder="Activo / Inactivo">
    </div>

    <div class="input-box">
      <label>ID Cliente</label>
      <input type="number" id="id_cliente" placeholder="ID Cliente asociado">
    </div>

    <button class="btn" id="guardarBtn">Guardar Usuario</button>

    <h2>Usuarios Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Fecha Inicio</th>
          <th>Fecha Final</th>
          <th>ID Cliente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="usuariosTable"></tbody>
    </table>
  </main>

  <script>
    const backendUrl = "/usuario";

    const obtenerUsuarios = async () => {
      try {
        const res = await fetch(`${backendUrl}/listar`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        const tbody = document.getElementById('usuariosTable');
        tbody.innerHTML = '';
        if (data.resultado && Array.isArray(data.resultado)) {
          data.resultado.forEach(usuario => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${usuario.id_usuario}</td>
              <td>${usuario.username}</td>
              <td>${usuario.rol}</td>
              <td>${usuario.estado}</td>
              <td>${usuario.fecha_inicio}</td>
              <td>${usuario.fecha_final || ''}</td>
              <td>${usuario.id_cliente}</td>
              <td>
                <a href="editarUsuario.html?id=${usuario.id_usuario}">
                  <button>Editar</button>
                </a>
                <button onclick="eliminarUsuario(${usuario.id_usuario})">Eliminar</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="8">No hay usuarios para mostrar.</td></tr>';
        }
      } catch (error) {
        console.error("Error al obtener usuarios:", error);
        alert("Error al cargar usuarios: " + error.message);
      }
    };

    const guardarUsuario = async () => {
      const id_usuario = document.getElementById('id_usuario').value;
      const usuarioData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        fecha_inicio: document.getElementById('fecha_inicio').value,
        fecha_final: document.getElementById('fecha_final').value || null,
        rol: document.getElementById('rol').value,
        estado: document.getElementById('estado').value,
        id_cliente: parseInt(document.getElementById('id_cliente').value)
      };

      if (!usuarioData.username || !usuarioData.password || !usuarioData.fecha_inicio || !usuarioData.rol || !usuarioData.estado || isNaN(usuarioData.id_cliente)) {
        alert('Completa todos los campos obligatorios.');
        return;
      }

      let res;
      try {
        if (id_usuario) {
          res = await fetch(`${backendUrl}/${id_usuario}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(usuarioData)
          });
        } else {
          res = await fetch(`${backendUrl}/registrar`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(usuarioData)
          });
        }

        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || `HTTP error! status: ${res.status}`);
        alert(result.mensaje);
        limpiarFormulario();
        obtenerUsuarios();
      } catch (error) {
        console.error("Error al guardar usuario:", error);
        alert("Error al guardar usuario: " + error.message);
      }
    };

    const eliminarUsuario = async (id) => {
      if (!confirm('¿Seguro que quieres eliminar este usuario?')) return;
      try {
        const res = await fetch(`${backendUrl}/${id}`, { method: 'DELETE' });
        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || `HTTP error! status: ${res.status}`);
        alert(result.mensaje);
        obtenerUsuarios();
      } catch (error) {
        console.error("Error al eliminar usuario:", error);
        alert("Error al eliminar usuario: " + error.message);
      }
    };

    const limpiarFormulario = () => {
      document.getElementById('id_usuario').value = '';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('fecha_inicio').value = '';
      document.getElementById('fecha_final').value = '';
      document.getElementById('rol').value = '';
      document.getElementById('estado').value = '';
      document.getElementById('id_cliente').value = '';
    };

    document.getElementById('guardarBtn').addEventListener('click', guardarUsuario);
    obtenerUsuarios();
  </script>
</body>
</html>
