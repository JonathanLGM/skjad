<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuentas - Banco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background: #004080;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar h3 {
      margin: 0;
      color: white;
      text-align: center;
      flex-grow: 1;
      font-size: 1.5rem;
    }

    .back-btn {
      background: white;
      color: #004080;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #f0f0f0;
    }

    .container {
      max-width: 700px;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-box {
      display: flex;
      flex-direction: column;
    }

    .input-box input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 5px;
    }

    .btn {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #004080;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #003366;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #004080;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    .acciones button {
      margin: 3px;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .acciones button:first-child {
      background: #0078ff;
      color: white;
    }

    .acciones button:last-child {
      background: #d9534f;
      color: white;
    }

    .acciones button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a href="menuadmin.html" class="back-btn">⬅ Volver al Menú</a>
    <h3>Gestión de Cuentas</h3>
    <div style="width: 120px;"></div>
  </header>

  <main class="container">
    <h2>Registrar / Editar Cuenta</h2>

    <input type="hidden" id="id_cuenta">
    
    <div class="input-box">
      <label>Estado</label>
      <input type="text" id="estado" placeholder="Activa / Inactiva / Bloqueada">
    </div>

    <div class="input-box">
      <label>Saldo</label>
      <input type="number" id="saldo" placeholder="Saldo">
    </div>

    <div class="input-box">
      <label>Fecha de Apertura</label>
      <input type="date" id="fecha_apertura">
    </div>

    <div class="input-box">
      <label>ID Cliente</label>
      <input type="number" id="id_cliente" placeholder="ID del Cliente">
    </div>

    <button class="btn" id="guardarBtn">Guardar Cuenta</button>

    <h2>Cuentas Registradas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Estado</th>
          <th>Saldo</th>
          <th>Fecha Apertura</th>
          <th>ID Cliente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cuentasTable"></tbody>
    </table>
  </main>

  <script>
    const backendUrl = "/cuenta";

    const obtenerCuentas = async () => {
      try {
        const res = await fetch(backendUrl);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        const tbody = document.getElementById('cuentasTable');
        tbody.innerHTML = '';

        if (data.resultado && Array.isArray(data.resultado)) {
          data.resultado.forEach(cuenta => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${cuenta.id_cuenta}</td>
              <td>${cuenta.estado}</td>
              <td>$${cuenta.saldo.toLocaleString()}</td>
              <td>${new Date(cuenta.fecha_apertura).toLocaleDateString()}</td>
              <td>${cuenta.id_cliente}</td>
              <td class="acciones">
                <a href="editarCuenta.html?id=${cuenta.id_cuenta}">
                  <button>Editar</button>
                </a>
                <button onclick="eliminarCuenta(${cuenta.id_cuenta})">Eliminar</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="7">No hay cuentas para mostrar.</td></tr>';
        }
      } catch (error) {
        console.error("Error al obtener cuentas:", error);
        alert("Error al cargar cuentas: " + error.message);
      }
    };

    const guardarCuenta = async () => {
      const id_cuenta = document.getElementById('id_cuenta').value;
      const cuentaData = {
        estado: document.getElementById('estado').value,
        saldo: parseFloat(document.getElementById('saldo').value),
        fecha_apertura: document.getElementById('fecha_apertura').value,
        id_cliente: parseInt(document.getElementById('id_cliente').value)
      };

      if (!cuentaData.estado || isNaN(cuentaData.saldo) || !cuentaData.fecha_apertura || isNaN(cuentaData.id_cliente)) {
        alert('Por favor, completa todos los campos obligatorios.');
        return;
      }

      try {
        let res;
        if (id_cuenta) {
          res = await fetch(`${backendUrl}/${id_cuenta}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(cuentaData)
          });
        } else {
          res = await fetch(backendUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(cuentaData)
          });
        }

        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || `HTTP error! status: ${res.status}`);

        alert(result.mensaje);
        limpiarFormulario();
        obtenerCuentas();
      } catch (error) {
        console.error("Error al guardar cuenta:", error);
        alert("Error al guardar cuenta: " + error.message);
      }
    };

    const eliminarCuenta = async (id) => {
      if (!confirm('¿Seguro que quieres eliminar esta cuenta?')) return;
      try {
        const res = await fetch(`${backendUrl}/${id}`, { method: 'DELETE' });
        const result = await res.json();
        if (!res.ok) throw new Error(result.mensaje || `HTTP error! status: ${res.status}`);
        alert(result.mensaje);
        obtenerCuentas();
      } catch (error) {
        console.error("Error al eliminar cuenta:", error);
        alert("Error al eliminar cuenta: " + error.message);
      }
    };

    const limpiarFormulario = () => {
      document.getElementById('id_cuenta').value = '';
      document.getElementById('estado').value = '';
      document.getElementById('saldo').value = '';
      document.getElementById('fecha_apertura').value = '';
      document.getElementById('id_cliente').value = '';
    };

    document.getElementById('guardarBtn').addEventListener('click', guardarCuenta);
    obtenerCuentas();
  </script>
</body>
</html>
